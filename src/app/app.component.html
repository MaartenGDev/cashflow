<div class="bg-blue-600 text-white shadow-xl flex justify-center">
  <div class="w-full max-w-[80%] flex">
    <a href="/" class="font-bold p-4 inline-block">Cashflow</a>
  </div>
</div>

<div class="flex justify-center">
  <div class="w-full max-w-[80%]">
    <ng-container *ngIf="transactions.length === 0">
      <div class="m-4 p-4 shadow-xl bg-white rounded-lg">
        <h2 class="text-2xl font-bold">Upload transactions</h2>
        <p class="text-gray-600">Select a csv file with transactions to analyse. The processing is done on-device</p>
        <input class="mt-6" type="file" (change)="onFileSelected($event)">
      </div>
    </ng-container>


    <div class="m-6" *ngIf="transactions.length > 0 && unknownCategoriesResponseStatus == unknownCategoriesResponseStatuses.askToProvide">
      <div class="pt-4 shadow-xl bg-white rounded-lg">
        <div class="px-4">
          <h1 class="text-2xl font-bold">Missing categories</h1>
          <p class="text-gray-600">Some transactions don't have an category associated with them do you want to manage the mappings?</p>
        </div>

        <div class="flex">
          <button class="text-indigo-700 capitalize p-4" (click)="unknownCategoriesResponseStatus = unknownCategoriesResponseStatuses.configureUnknownCategories">Yes</button>
          <button class="text-red-600 capitalize p-4" (click)="unknownCategoriesResponseStatus = unknownCategoriesResponseStatuses.finishedWithUnknownCategories">No</button>
        </div>
      </div>
    </div>

    <app-mapping *ngIf="unknownCategoriesResponseStatus == unknownCategoriesResponseStatuses.configureUnknownCategories" [transactions]="transactions"></app-mapping>

    <div class="m-6" *ngIf="transactions.length > 0 && unknownCategoriesResponseStatus == unknownCategoriesResponseStatuses.finishedWithUnknownCategories">
      <app-trend-by-category [transactions]="transactions" [showIncomeInsteadOfExpenses]="false" [transactionDescriptionToCategoryMap]="transactionDescriptionToCategoryMap"></app-trend-by-category>
    </div>

    <div class="m-6" *ngIf="transactions.length > 0 && unknownCategoriesResponseStatus == unknownCategoriesResponseStatuses.finishedWithUnknownCategories">
      <app-trend-by-category [transactions]="transactions" [showIncomeInsteadOfExpenses]="true" [transactionDescriptionToCategoryMap]="transactionDescriptionToCategoryMap"></app-trend-by-category>
    </div>
  </div>
</div>
